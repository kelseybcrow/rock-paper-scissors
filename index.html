<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css"
    integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-info text-light">
      <div class="col text-center m-4">
        <h1>We <i class="fa fa-heart mx-2 fa-xs" aria-hidden="true"></i> us some good ol' <br> rock, paper, scissors
        </h1>
      </div>
    </div>
  </header>
  <main class="container-fluid bg-light">
    <div class="row mt-5 text-center">
      <div class="col text-light" id="buttons">
        <button class="button bg-primary" onclick="play('rock')">Rock</button>
        <button class="button bg-info" onclick="play('paper')">Paper</button>
        <button class="button bg-secondary" onclick="play('scissors')">Scissors</button>
      </div>
      <div class="col-12" id="phrase">
        <h1 class="mt-5">________ won!</h1>
      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <div class="col bg-secondary text-light p-3">
        <p>Getcha getcha rock, paper, scissors on, yo</p>
      </div>
    </div>
  </footer>




  <script src="app.js"></script>
</body>

</html>
